AWSTemplateFormatVersion: "2010-09-09"
Description: Deploy AWS infrastructure including VPC, Subnets, Internet Gateway, NAT Gateway, Route Tables, EC2 Instances, and Security Groups.

Parameters:
  VpcCIDR:
    Description: CIDR block for VPC
    Type: String
    Default: "10.0.0.0/16"

  PublicSubnetCIDR:
    Description: CIDR block for Public Subnet
    Type: String
    Default: "10.0.1.0/24"

  PrivateSubnetCIDR:
    Description: CIDR block for Private Subnet
    Type: String
    Default: "10.0.2.0/24"

  KeyName:
    Description: SSH key pair name for EC2 access
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: Must be an existing key pair in your AWS account.
    Default: Cloud-Formation

  AllowedSSHIP:
    Description: Allowed SSH IP range
    Type: String
    Default: "0.0.0.0/0"

Resources:
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: MyVPC
    DeletionPolicy: Retain

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: MyInternetGateway
    DeletionPolicy: Retain

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref InternetGateway
    DeletionPolicy: Retain

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: !Ref PublicSubnetCIDR
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: PublicSubnet
    DeletionPolicy: Retain

  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: !Ref PrivateSubnetCIDR
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: PrivateSubnet
    DeletionPolicy: Retain

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC
      Tags:
        - Key: Name
          Value: PublicRouteTable
    DeletionPolicy: Retain

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC
      Tags:
        - Key: Name
          Value: PrivateRouteTable
    DeletionPolicy: Retain

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: "0.0.0.0/0"
      GatewayId: !Ref InternetGateway
    DeletionPolicy: Retain

  NatEIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
    DeletionPolicy: Retain

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEIP.AllocationId
      SubnetId: !Ref PublicSubnet
      Tags:
        - Key: Name
          Value: MyNatGateway
    DeletionPolicy: Retain

  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: "0.0.0.0/0"
      NatGatewayId: !Ref NatGateway
    DeletionPolicy: Retain

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable
    DeletionPolicy: Retain

  PrivateSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet
      RouteTableId: !Ref PrivateRouteTable
    DeletionPolicy: Retain

  PublicSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for Public EC2 Instance
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref AllowedSSHIP
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: "0.0.0.0/0"
      Tags:
        - Key: Name
          Value: PublicSecurityGroup
    DeletionPolicy: Retain

  PrivateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for Private EC2 Instance
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourceSecurityGroupId: !Ref PublicSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: "0.0.0.0/0"
      Tags:
        - Key: Name
          Value: PrivateSecurityGroup
    DeletionPolicy: Retain

  PublicEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: !Ref KeyName
      ImageId: ami-06b21ccaeff8cd686
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds:
        - !Ref PublicSecurityGroup
      Tags:
        - Key: Name
          Value: PublicEC2Instance
    DeletionPolicy: Retain

  PrivateEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: !Ref KeyName
      ImageId: ami-06b21ccaeff8cd686
      SubnetId: !Ref PrivateSubnet
      SecurityGroupIds:
        - !Ref PrivateSecurityGroup
      Tags:
        - Key: Name
          Value: PrivateEC2Instance
    DeletionPolicy: Retain

Outputs:
  VPCID:
    Description: ID of the VPC
    Value: !Ref MyVPC

  PublicSubnetID:
    Description: ID of the Public Subnet
    Value: !Ref PublicSubnet

  PrivateSubnetID:
    Description: ID of the Private Subnet
    Value: !Ref PrivateSubnet

  PublicEC2InstanceID:
    Description: ID of the Public EC2 Instance
    Value: !Ref PublicEC2Instance

  PrivateEC2InstanceID:
    Description: ID of the Private EC2 Instance
    Value: !Ref PrivateEC2Instance

  PublicEC2InstancePublicIP:
    Description: Public IP of the Public EC2 Instance
    Value: !GetAtt PublicEC2Instance.PublicIp
